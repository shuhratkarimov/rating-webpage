<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <title>Guruhlar bo'yicha reyting</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/128/15379/15379746.png"
      type="image/x-icon"
    />
    <style>
      body {
        font-family: DynaPuff;
        padding: 2rem;
        background: #f57e7e;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        position: sticky;
        text-align: center;
        padding: 20px;
        bottom: 790px;
        font-size: 32px;
        color: #fff;
        background-color: #4caf50;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      table {
        width: 70%;
        border-collapse: collapse;
        margin-top: 90px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 1rem;
        text-align: center;
        border-bottom: 1px solid #ddd;
        max-width: 150px; /* üëà ustunlar cheklangan bo'ladi */
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
        font-size: 30px;
      }

      tr.gold {
        background: #fff9c4;
      }
      tr.silver {
        background: #e0e0e0;
      }
      tr.bronze {
        background: #ffe0b2;
      }
      .medal {
        font-size: 2.5rem;
        animation: bounce 1s infinite;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      tr:hover .medal {
        transform: scale(1.5);
        transition: transform 0.3s ease;
      }

      .medal:hover {
        animation: rotate 1s infinite linear;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .save-btn {
        margin-top: 2rem;
        padding: 0.75rem 2rem;
        font-size: 1.4rem;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        display: block;
        margin-left: auto;
        margin-right: auto;
        font-family: DynaPuff;
      }
      .confetti {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
      }

      tr:last-child td {
        border-bottom: none;
      }

      tr:nth-child(even) {
        background-color: #f2f9fc;
      }

      .rank {
        font-weight: bold;
        color: #e67e22;
      }

      .highlight {
        font-weight: 600;
        color: #2c3e50;
      }

      .error-message {
        color: #e74c3c;
        font-size: 18px;
        margin-top: 20px;
      }
      .btn {
        padding: 12px 24px;
        text-decoration: none;
        font-size: 25px;
        font-weight: 600;
        background-color: #4f46e5; /* Indigo-600 */
        color: white;
        border: none;
        border-radius: 9999px; /* pill shape */
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .btn:hover {
        background-color: #4338ca; /* Indigo-700 */
        transform: scale(1.05);
      }

      .btn:active {
        transform: scale(0.97);
      }
      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin: 0px 0;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=DynaPuff:wght@400..700&family=Heebo:wght@100..900&family=Indie+Flower&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Slackey&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="pagination">
      <a href="./intro.html" class="btn">‚¨ÖÔ∏è Bosh sahifaga qaytish</a>
      <h1>üèÜ Kichik guruhlar miqyosida olingan reyting</h1>
      <a href="./student-list.html" class="btn next">Individual reyting ‚û°Ô∏è</a>
    </div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Ism</th>
          <th>Guruh</th>
          <th>Ball</th>
        </tr>
      </thead>
      <tbody id="rankingTableBody"></tbody>
    </table>
    <button class="save-btn" onclick="saveScores()">üíæ Saqlash</button>
    <iframe
      width="110"
      height="200"
      src="https://www.myinstants.com/instant/crowd-cheer-applause-73083/embed/"
      frameborder="0"
      scrolling="no"
    ></iframe>
    <canvas class="confetti" id="confetti-canvas"></canvas>
    <div id="errorMessage" class="error-message"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
      // O'quvchilar ro'yxati
      const shownStudents = [
        "Ruxsora",
        "Maftuna",
        "Muhammadrasul",
        "Behruz",
        "Javohir",
        "Murodjon",
        "Murodbek",
        "Botirbek",
        "Sarvar",
        "Asadbek",
      ];

      // Guruhlar ma'lumotlari
      const groups = [
        {
          name: "Kod ustalariüí™",
          key: "group1",
          students: [],
          totalScore: 0,
        },
        {
          name: "Haqiqiy Fullstackchilarüòé",
          key: "group2",
          students: [],
          totalScore: 0,
        },
        {
          name: "Doim birinchilar1Ô∏è‚É£",
          key: "group3",
          students: [],
          totalScore: 0,
        },
      ];

      // localStorage dan ma'lumotlarni o'qish
      let hasData = false;
      groups.forEach((group) => {
        try {
          const students = JSON.parse(localStorage.getItem(group.key));
          const score = parseInt(localStorage.getItem(group.name)) || 0;
          if (Array.isArray(students) && students.length > 0) {
            group.students = students;
            group.totalScore = score;
            hasData = true;
          }
        } catch (e) {
          console.error(`Error reading ${group.key} from localStorage:`, e);
        }
      });

      const personalScores = shownStudents.map((studentName) => {
        const foundGroup = groups.find((group) =>
          group.students.includes(studentName)
        );

        console.log(foundGroup);
        
        if (foundGroup) {
          const studentCount = foundGroup.students.length;
          const scorePerStudent =
            studentCount > 0
              ? Math.round(foundGroup.totalScore / studentCount)
              : 0;

          return {
            name: studentName || "üòµ‚Äçüí´ Topilmadi üßê",
            group: foundGroup.name || "üò´ Qatnashmagan... üò´",
            score: scorePerStudent || "üëå noool üò¥",
          };
        }
        else {
          return {
          name: studentName || "üòµ‚Äçüí´ Topilmadi üßê",
          group: foundGroup || "üò´ Qatnashmagan... üò´",
          score: "üëå noool üò¥",
        };
        }
      });
      console.log(personalScores);
      

      // Ball bo'yicha saralash (kamayish tartibida)
      personalScores.sort((a, b) => (parseFloat(b.score) || 0) - (parseFloat(a.score) || 0));

      // Jadvalni to'ldirish
      const tbody = document.getElementById("rankingTableBody");
      const errorMessageDiv = document.getElementById("errorMessage");

      personalScores.forEach((student, index) => {
        const tr = document.createElement("tr");

        if (index === 0) tr.classList.add("gold");
        else if (index === 1) tr.classList.add("silver");
        else if (index === 2) tr.classList.add("bronze");

        const medal =
          index === 0
            ? "ü•á"
            : index === 1
            ? "ü•à"
            : index === 2
            ? "ü•â"
            : index + 1;

        tr.innerHTML = `
        <td class="medal">${medal}</td>
        <td>${student.name}</td>
        <td>${student.group}</td>
        <td>${student.score}</td>
`;

        tbody.appendChild(tr);
      });

      if (!hasData) {
        errorMessageDiv.textContent =
          "Ma'lumotlar topilmadi. Iltimos ballarni localStorage ga kiriting.";
      }
      function saveScores() {
        localStorage.setItem("studentScores", JSON.stringify(personalScores));
        alert("‚úÖ Reyting saqlandi!");
        const whistle = document.getElementById("whistleSound");
        window.navigator.vibrate?.(100);
        triggerConfetti();
      }

      function triggerConfetti() {
        const duration = 2 * 1000;
        const end = Date.now() + duration;

        (function frame() {
          confetti({
            particleCount: 5,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
          });
          confetti({
            particleCount: 5,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
          });

          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        })();
      }
      function adjustScore(name, delta) {
        const student = studentScores.find((s) => s.name === name);
        if (student) {
          student.score += delta;
          renderTable(); // Ballar o'zgarganidan keyin jadvalni yangilash
        }
      }
      function renderTable() {
        tbody.innerHTML = "";

        // Ballarni kamayish tartibida saralash
        studentScores.sort((a, b) => b.score - a.score);

        studentScores.forEach((student, index) => {
          const tr = document.createElement("tr");

          // Birinchi, ikkinchi va uchinchi o'rinlar uchun maxsus klasslar
          if (index === 0) tr.classList.add("gold");
          else if (index === 1) tr.classList.add("silver");
          else if (index === 2) tr.classList.add("bronze");

          // Medallarni belgilash
          const medal =
            index === 0
              ? "ü•á"
              : index === 1
              ? "ü•à"
              : index === 2
              ? "ü•â"
              : index + 1;

          tr.innerHTML = `
          <td class="medal">${medal}</td>
          <td>${student.name}</td>
          <td>${student.score}</td>
        `;
          tbody.appendChild(tr);
        });
      }
    </script>
  </body>
</html>
