<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magical Login</title>
    <link
    rel="icon"
    href="https://cdn-icons-png.flaticon.com/128/15379/15379746.png"
    type="image/x-icon"
  />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: bgAnimation 10s infinite alternate;
        background: linear-gradient(45deg, #167426, #405fa7);
      }

      .input {
        padding: 12px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        width: 250px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        outline: none;
      }

      .btn {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 18px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 10px;
        display: none;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease;
      }

      .btn:hover {
        transform: scale(1.1);
      }

      .error {
        color: red;
        margin-top: 20px;
        font-weight: bold;
        display: none;
        position: absolute;
        margin-top: 200px;
        z-index: 100;
      }

      @keyframes shake3d {
        0%,
        100% {
          transform: translate3d(0, 0, 0) rotateZ(0deg);
        }
        20% {
          transform: translate3d(-10px, 5px, 10px) rotateZ(-5deg);
        }
        40% {
          transform: translate3d(10px, -5px, 20px) rotateZ(5deg);
        }
        60% {
          transform: translate3d(-10px, 5px, 30px) rotateZ(-5deg);
        }
        80% {
          transform: translate3d(10px, -5px, 20px) rotateZ(5deg);
        }
      }

      .shake {
        animation: shake3d 0.6s ease-in-out;
        backface-visibility: hidden;
        transform-style: preserve-3d;
      }

      /* Yomg'ir */
      .raindrop {
        position: absolute;
        width: 2px;
        height: 10px;
        background-color: rgb(255, 255, 255);
        opacity: 1;
        animation: fall 0.1s linear infinite;
        pointer-events: none;
      }

      @keyframes fall {
        0% {
          top: -20px;
          left: calc(100vw * var(--rand-x));
          opacity: 1;
        }
        100% {
          top: 100vh;
          left: calc(100vw * var(--rand-x));
          opacity: 0;
        }
      }

      /* Tabrik */
      .success {
        font-size: 24px;
        color: rgb(255, 255, 255);
        margin-top: 20px;
        animation: pop 0.5s ease;
      }

      @keyframes pop {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Sahifada suzib yuradigan "xn1" */
      .floating-text {
        position: absolute;
        top: 30%;
        left: 0;
        font-size: 48px;
        font-weight: bold;
        color: white;
        opacity: 0.8;
        animation: floatXn1 12s linear infinite, rotateText 4s linear infinite;
        pointer-events: none;
      }

      @keyframes floatXn1 {
        0% {
          transform: translate(0vw, 0vh);
        }
        25% {
          transform: translate(25vw, 20vh);
        }
        50% {
          transform: translate(50vw, -10vh);
        }
        75% {
          transform: translate(75vw, 15vh);
        }
        100% {
          transform: translate(100vw, 0vh);
        }
      }

      @keyframes rotateText {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>

    <div class="floating-text"></div>
    <h1 style="color: white; margin-bottom: 20px">üîê Parolni kiriting:</h1>
    <input type="password" class="input" id="input" />
    <h1 class="error" id="error"></h1>
    <h1 class="success" id="success" style="display: none">
      ‚úÖ Xush kelibsiz! ‚úÖ
    </h1>

    <script>
      function createRaindrop() {
        const raindrop = document.createElement("div");
        raindrop.classList.add("raindrop");

        const randX = Math.random(); // 0 to 1
        raindrop.style.setProperty("--rand-x", randX);
        raindrop.style.left = `${randX * 100}vw`;
        raindrop.style.top = "-20px";
        raindrop.style.animation = `fall ${Math.random() * 2 + 2}s linear infinite`;

        document.body.appendChild(raindrop);

        // Yomg'ir zarrachasi pastga tushib bo'lgach, uni olib tashlash
      }

      // Har 100 millisekundda bitta yomg'ir zarrachasini tushuradi
      setInterval(createRaindrop, 50);

      const elInput = document.getElementById("input");
      const elError = document.getElementById("error");
      const elSuccess = document.getElementById("success");
      const pass = "shuhrat0049";

      elInput.addEventListener("keydown", (evt) => {
        if (evt.key === "Enter") {
          evt.preventDefault();
          if (elInput.value === pass) {
            elError.style.display = "none";
            elSuccess.style.display = "block";
            setTimeout(() => {
              window.location.href = "intro.html";
            }, 2000);
          } else {
            elError.textContent = "‚ùå Noto'g'ri parol! ‚ùå";
            elError.style.display = "block";

            // Shake effect
            document.body.classList.add("shake");
            setTimeout(() => {
              document.body.classList.remove("shake");
              elError.style.display = "none";
            }, 1000);
          }
        }
      });
    </script>
  </body>
</html>
